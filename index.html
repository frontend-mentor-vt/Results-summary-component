<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./public/output.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <!-- Left side (Your results) -->
        <section class="your-results">
          <h1 class="your-results__title">Your Result</h1>
          <div class="your-results__circle-block">
            <div class="your-results__circle-block-text">
              <span class="your-results__score">76</span>
              <p class="your-results__total-scores">of 100</p>
            </div>
          </div>
          <div class="your-results__bottom-text">
            <h2 class="your-results__result-title">Great</h2>
            <p class="your-results__result-text">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>

        <!-- Right side (Summary) -->
        <section class="summary">
          <h2 class="summary__title">Summary</h2>
            <ul class="summary__list"></ul>
          <button class="summary__button">Continue</button>
        </section>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
